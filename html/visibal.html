<html>
    <head>
        <title>
            visibility
        </title>
        <script>
            function hide()
            {
            done.style.visibility="hidden";
                
            }
            function visible()
            {
                done.style.visibility="visible";
                
            }
        </script>
    </head>
    <body>
        <img src="nagi.png" id="done" height="200px" width="200px"><br>
        <input type="button" value="visible" onClick="visible()">
        <input type="button" value="hidden" onClick="hide()">
    </body>
</html>
